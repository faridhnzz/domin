<meta name="title" content="{{ site.title }}" />
<meta name="description" content="{{ site.description }}" />
<meta name="theme-color" content="{{ site.theme-color }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:title" content="{{ site.title }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="og:image" content="{{ site.cardImageSeo }}" />
<meta property="twitter:card" content="summary_large_image" />
<meta property="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="twitter:title" content="{{ site.title }}" />
<meta property="twitter:description" content="{{ site.description }}" />
<meta property="twitter:image" content="{{ site.cardImageSeo }}" />
